<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Unit Conversion</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="app.js"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="title">Metric/Imperial Unit Conversion</h1>
            <input type="number" name="input number" id="num-input">
            <button id="fire-Convert">Convert</button>
        </div>
        <div class="display">
            <div class="length">
                <h3>Length (Meter/Feet)</h3>
                <div class="output">
                    <p id="length-display-D"></p>
                    <span>|</span>
                    <p id="length-display-I"></p>
                </div>
            </div>
            <div class="volume">
                <h3>Volume (Liters/Gallons)</h3>
                <div class="output">
                    <p id="volume-display-D"></p>
                    <span>|</span>
                    <p id="volume-display-I"></p>
                </div>
            </div>
            <div class="mass">
                <h3>Mass (Kilograms/Pounds)</h3>
                <div class="output">
                    <p id="Mass-display-D"> </p>
                    <span>|</span>
                    <p id="Mass-display-I"></p>
                </div>  
            </div>
        </div>
    </div> 
</body>
</html>
